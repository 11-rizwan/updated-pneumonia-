<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pneumonia Detection System</h1>

        <!-- Upload Form -->
        <form id="upload-form" method="POST" action="/upload" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Patient Name" required>
            <input type="number" name="age" placeholder="Age" required>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload & Analyze</button>
        </form>

        <!-- Result Section -->
        <div id="result-container" style="display: none;">
            <h2>Diagnosis Result</h2>
            <p><b>Diagnosis:</b> <span id="diagnosis"></span></p>
            <p><b>Confidence:</b> <span id="confidence"></span>%</p>
            <p><b>Affected Area:</b> <span id="affected-area"></span>%</p>
            <img id="heatmap" src="" alt="Heatmap" style="display: none; width: 300px;">
            <a id="report-link" href="#" download style="display: none;">Download Report</a>
        </div>
    </div>

    <script>
        document.getElementById("upload-form").onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            
            // Show processing message
            document.getElementById("result-container").style.display = "block";
            document.getElementById("diagnosis").innerText = "Processing...";
            document.getElementById("confidence").innerText = "";
            document.getElementById("affected-area").innerText = "";
            document.getElementById("heatmap").style.display = "none";
            document.getElementById("report-link").style.display = "none";

            const response = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            const data = await response.json();

            // Display results
            document.getElementById("diagnosis").innerText = data.diagnosis;
            document.getElementById("confidence").innerText = data.confidence;
            document.getElementById("affected-area").innerText = data.affected_percentage;

            // Display heatmap if available
            if (data.heatmap) {
                document.getElementById("heatmap").src = data.heatmap;
                document.getElementById("heatmap").style.display = "block";
            }

            // Display report download link
            if (data.report) {
                document.getElementById("report-link").href = "/download_report/" + data.report.split('/').pop();
                document.getElementById("report-link").style.display = "block";
            }
        };
    </script>
</body>
</html>
